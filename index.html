<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Cubo 3D Rebotante</title>
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000 url('assets/fondo.jpg') no-repeat center center;
      background-size: cover;
    }

    .scene {
      position: absolute;
      perspective: 1000px;
      width: 85vmin;
      height: 85vmin;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: all 0.5s ease-out;
    }

    .cube {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
      transform: scale(0.65) rotateX(-15deg) rotateY(15deg);
      will-change: transform;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 3px solid;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.8),
                  0 0 30px rgba(255, 255, 255, 0.6),
                  0 0 45px rgba(255, 255, 255, 0.4);
      animation: borderPulse 1.5s infinite alternate, 
                 colorChange 2s infinite alternate;
      backface-visibility: visible;
      filter: brightness(1);
    }

    @keyframes colorChange {
      0%, 100% {
        border-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.9),
                    0 0 30px rgba(255, 255, 255, 0.7),
                    0 0 45px rgba(255, 255, 255, 0.5);
      }
      50% {
        border-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.9),
                    0 0 30px rgba(0, 0, 0, 0.7),
                    0 0 45px rgba(0, 0, 0, 0.5);
      }
    }

    @keyframes borderPulse {
      0%, 100% {
        border-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
                    0 0 40px rgba(255, 255, 255, 0.7),
                    0 0 60px rgba(255, 255, 255, 0.5);
      }
      50% {
        border-color: rgba(0, 0, 0, 0.9);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.9),
                    0 0 40px rgba(0, 0, 0, 0.7),
                    0 0 60px rgba(0, 0, 0, 0.5);
      }
    }

    .front  { transform: translateZ(42.5vmin); }
    .back   { transform: rotateY(180deg) translateZ(42.5vmin); }
    .right  { transform: rotateY(90deg) translateZ(42.5vmin); }
    .left   { transform: rotateY(-90deg) translateZ(42.5vmin); }
    .top    { transform: rotateX(90deg) translateZ(42.5vmin); }
    .bottom { transform: rotateX(-90deg) translateZ(42.5vmin); }

    .rain-symbol {
      position: absolute;
      top: -50px;
      font-size: 4.5vmin;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.7);
      z-index: 1;
      animation: fall linear forwards;
      pointer-events: none;
      will-change: transform;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    #audioPlayer {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 95%;
      max-width: 320px;
      z-index: 10;
      background-color: rgba(20, 20, 20, 0.8);
      border-radius: 12px;
      padding: 8px;
      border: 1px solid rgba(255, 0, 0, 0.5);
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    /* Ajustes para pantallas muy pequeñas */
    @media (max-height: 600px) {
      .scene {
        width: 75vmin;
        height: 75vmin;
      }
      
      #audioPlayer {
        bottom: 5px;
        padding: 6px;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="cube" id="cube">
      <div class="face front"  style="background-image: url('assets/cara1.jpg')"></div>
      <div class="face back"   style="background-image: url('assets/cara2.jpg')"></div>
      <div class="face right"  style="background-image: url('assets/cara3.jpg')"></div>
      <div class="face left"   style="background-image: url('assets/cara4.jpg')"></div>
      <div class="face top"    style="background-image: url('assets/cara5.jpg')"></div>
      <div class="face bottom" style="background-image: url('assets/cara6.jpg')"></div>
    </div>
  </div>

  <audio id="audioPlayer" controls loop>
    <source src="assets/musica_fondo.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    // Detección de móvil
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const cube = document.getElementById('cube');
    const scene = document.querySelector('.scene');
    const audio = document.getElementById('audioPlayer');
    const symbols = ["love", "❤️", "i love you", "❤️"];

    // Configuración inicial
    let rotateX = -15;
    let rotateY = 15;
    let startX, startY, isDragging = false;
    let lluviaInterval = null;
    let lastTapTime = 0;
    let isBouncing = false;
    let bounceAnimationId = null;

    function updateRotation() {
      cube.style.transform = `scale(0.65) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    }

    // Control táctil para móviles
    function handleStart(x, y) {
      if (isBouncing) return;
      
      isDragging = true;
      startX = x;
      startY = y;
      cube.style.transition = 'none';
      scene.style.transition = 'none';
    }

    function handleMove(x, y) {
      if (!isDragging || isBouncing) return;
      
      const sensitivity = 0.8;
      rotateY += (x - startX) * sensitivity;
      rotateX -= (y - startY) * sensitivity;
      
      startX = x;
      startY = y;
      updateRotation();
    }

    function handleEnd() {
      isDragging = false;
      if (!isBouncing) {
        cube.style.transition = 'transform 0.1s linear';
        scene.style.transition = 'all 0.1s linear';
      }
    }

    // Eventos táctiles
    document.addEventListener('touchstart', e => {
      e.preventDefault();
      handleStart(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });
    
    document.addEventListener('touchmove', e => {
      e.preventDefault();
      handleMove(e.touches[0].clientX, e.touches[0].clientY);
    }, { passive: false });
    
    document.addEventListener('touchend', e => {
      e.preventDefault();
      handleEnd();
    });

    // También soporte para ratón
    document.addEventListener('mousedown', e => {
      e.preventDefault();
      handleStart(e.clientX, e.clientY);
    });
    
    document.addEventListener('mousemove', e => {
      e.preventDefault();
      handleMove(e.clientX, e.clientY);
    });
    
    document.addEventListener('mouseup', e => {
      e.preventDefault();
      handleEnd();
    });

    // Efecto de lluvia optimizado para móviles
    function crearSimbolo() {
      const el = document.createElement('div');
      el.className = 'rain-symbol';
      el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (3 + Math.random() * 4) + 's';
      document.body.appendChild(el);
      
      // Limpieza de elementos
      setTimeout(() => {
        if (el.parentNode) {
          el.parentNode.removeChild(el);
        }
      }, 7000);
    }

    function iniciarLluvia() {
      clearInterval(lluviaInterval);
      lluviaInterval = setInterval(crearSimbolo, 400);
    }

    function detenerLluvia() {
      clearInterval(lluviaInterval);
      lluviaInterval = null;
    }

    // Animación de rebote con física
    function bounceCube() {
      if (isBouncing) {
        resetPosition();
        return;
      }
      
      isBouncing = true;
      cube.style.transition = 'none';
      scene.style.transition = 'none';
      
      // Parámetros de física
      const gravity = 0.2;
      const damping = 0.7;
      const bounceRandomness = 0.3;
      
      let posX = window.innerWidth / 2;
      let posY = window.innerHeight / 2;
      let velX = (Math.random() - 0.5) * 15;
      let velY = -12 - Math.random() * 5;
      let scale = 0.65;
      
      const sceneRect = scene.getBoundingClientRect();
      const cubeSize = sceneRect.width;
      
      // Cancelar animación previa si existe
      if (bounceAnimationId) {
        cancelAnimationFrame(bounceAnimationId);
      }
      
      function animate() {
        // Aplicar gravedad
        velY += gravity;
        
        // Actualizar posición
        posX += velX;
        posY += velY;
        
        // Detección de colisión con bordes
        const leftBound = cubeSize / 2;
        const rightBound = window.innerWidth - cubeSize / 2;
        const topBound = cubeSize / 2;
        const bottomBound = window.innerHeight - cubeSize / 2;
        
        // Rebote en los bordes
        if (posX < leftBound) {
          posX = leftBound;
          velX = -velX * damping * (0.9 + Math.random() * bounceRandomness);
          velY *= 0.95;
        } else if (posX > rightBound) {
          posX = rightBound;
          velX = -velX * damping * (0.9 + Math.random() * bounceRandomness);
          velY *= 0.95;
        }
        
        if (posY < topBound) {
          posY = topBound;
          velY = -velY * damping;
        } else if (posY > bottomBound) {
          posY = bottomBound;
          velY = -velY * damping * (0.8 + Math.random() * bounceRandomness);
          velX *= 0.9;
          
          // Reducir escala cuando toca el fondo para efecto de "aplastamiento"
          scale = 0.55 + Math.random() * 0.1;
        } else {
          // Restaurar escala gradualmente
          scale = Math.min(0.65, scale + 0.01);
        }
        
        // Rotación basada en la velocidad
        rotateY += velX * 0.5;
        rotateX += velY * 0.3;
        
        // Aplicar transformaciones
        scene.style.left = `${posX - cubeSize / 2}px`;
        scene.style.top = `${posY - cubeSize / 2}px`;
        scene.style.transform = 'none';
        cube.style.transform = `scale(${scale}) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        
        // Continuar animación
        bounceAnimationId = requestAnimationFrame(animate);
      }
      
      // Iniciar animación
      bounceAnimationId = requestAnimationFrame(animate);
    }

    function resetPosition() {
      // Cancelar animación de rebote si está activa
      if (bounceAnimationId) {
        cancelAnimationFrame(bounceAnimationId);
        bounceAnimationId = null;
      }
      
      isBouncing = false;
      
      // Restaurar posición y rotación original
      scene.style.transition = 'all 0.5s ease-out';
      scene.style.left = '50%';
      scene.style.top = '50%';
      scene.style.transform = 'translate(-50%, -50%)';
      
      cube.style.transition = 'transform 0.5s ease-out';
      rotateX = -15;
      rotateY = 15;
      updateRotation();
    }

    // Detección de doble tap
    function handleDoubleTap() {
      const now = Date.now();
      const doubleTapDelay = 300;
      
      if (now - lastTapTime < doubleTapDelay) {
        // Doble tap detectado
        if (isBouncing) {
          resetPosition();
        } else {
          bounceCube();
        }
      }
      
      lastTapTime = now;
    }

    // Event listeners para el cubo
    cube.addEventListener('click', handleDoubleTap);
    cube.addEventListener('touchend', (e) => {
      e.preventDefault();
      handleDoubleTap();
    });

    // Reproducir música de fondo automáticamente
    audio.addEventListener('play', iniciarLluvia);
    audio.addEventListener('pause', detenerLluvia);
    audio.addEventListener('ended', iniciarLluvia);

    // Solución para autoplay en iOS
    document.addEventListener('click', function initAudio() {
      // Intenta reproducir la música
      audio.play().catch(e => console.log("Autoplay no permitido hasta interacción del usuario"));
      document.removeEventListener('click', initAudio);
    }, { once: true });

    // Ajustar al cambiar tamaño
    window.addEventListener('resize', () => {
      if (!isBouncing) {
        scene.style.left = '50%';
        scene.style.top = '50%';
        scene.style.transform = 'translate(-50%, -50%)';
      }
    });
  </script>
</body>
</html>
